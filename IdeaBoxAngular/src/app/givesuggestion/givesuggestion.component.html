
<div class="viewSuggestion">
    <div class="givesug">
        Give Suggestion
        <textarea type="text" id="suggestion" required [(ngModel)]="suggestion.suggestion" name="suggestion" placeholder="Write Suggestion..."></textarea>
    
        <br><button type="submit" (click)="onSubmit()">Submit</button><br>
    </div>
    <script>
            const textarea = document.querySelector("textarea");
            textarea.addEventListener("keyup",e=>{
                let scHeight = e.target.scrollHeight;
                textarea.style.height=`${scHeight}px`;
            });
    </script>

</div>
