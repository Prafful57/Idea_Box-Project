<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
<div class="centre">
    <h1>Login</h1>
    <form #loginform="ngForm" (ngSubmit)="loginUser(user.empId)">
      <div class="text_field">
        <input type="text" placeholder="Enter EmpId" name="uEmpId" required [(ngModel)]="user.empId">
      </div>
  
 
       
        <div class="text_field">
          <!-- <label for="uname"><b>Enter Email</b></label> -->
          <input type="text" placeholder="Enter Email" name="uEmail" required [(ngModel)]="user.emailId">
        </div>
        <div class="text_field">
          
          <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="user.password">
        </div>
        <button type="submit">Login</button>
         <div class="signup_link" (click)="goToRegistration()">New user? <a>Register here</a></div>
    </form>
</div>
</body>
</html>
