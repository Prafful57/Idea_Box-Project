


    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="ideabox.component.css">
  </head>
  <body>
    <div class="container">
        <div>
            <h1>Idea Box!</h1>
        </div>
        <div class="post" >
            <button  class="btn btn-primary"  type="submit" value="submit" (click)="onSubmit()" >Post</button>
        </div>
        <div><strong>

            <tr>
                <td> EmployeeId &nbsp; </td>
                <td><input type="text" id="empId" required name="empId" [(ngModel)]="idea.empId"/></td>
            </tr><br> <br>


            <label>Title</label></strong><br>
            <input type="text" class="form-control" placeholder="What is in your mind?" aria-label="Title"
            required name="ideaTitle" [(ngModel)]="idea.ideaTitle">
        </div><br>
        <div class="col">
                <strong><label>Description</label></strong>
              <input type="text" class="form-control" style="height: 140px;" placeholder="Say more about that subject!" aria-label="Feedback"
              required name="ideaDescription" [(ngModel)]="idea.ideaDescription">
            </div><br>


       
            <div class="row">
                <strong><label>Tags</label></strong>
              <input type="text" class="form-control" placeholder="Give Tags" required name=" tags" [(ngModel)]="idea.tags">
            </div><br>
            <div class="col">
              <strong><label>Submitted Date &nbsp;</label></strong>
              <input type="date" id=" submittedDate " required name="  submittedDate" [(ngModel)]="idea. submittedDate" aria-label="Suggetion">
            </div>
         
    </div>
  </body>
</html>
