<div class="viewFeedback">
        <div class="givefeed">
            Give Feedback
            <textarea type="text" id="feedBack" required [(ngModel)]="feedback.feedBack" name="feedBack" placeholder="Write Feedback..."></textarea>
        
            <br><button type="submit" (click)="onSubmit()">Submit</button><br>
        </div>
        <script>
                const textarea = document.querySelector("textarea");
                textarea.addEventListener("keyup",e=>{
                    let scHeight = e.target.scrollHeight;
                    textarea.style.height=`${scHeight}px`;
                });
        </script>

</div>
